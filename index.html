<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styleLogin.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f762207ca5.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mt-5">
            <div class="row align-items-center row-cols-1 row-cols-md-2 g-5" style="width: 80%;">
                <div class="col-xl-8">
                    <div class="logo">
                        <img src="https://guruinovatif.id/assets/images/GuruInovatif.svg" alt="guruinovatif.id">
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card shadow bg-light bg-opacity-75">
                        <div class="card-body">
                            <p class="fs-4 text-start titleFonts" style="font-weight: bold; color: black;">Silahkan login</p>
                            <form>
                                <div class="row g-4">
                                    <div class="col">
                                        <div class="mb-2">
                                            <input type="text" class="form-control bg-light bg-opacity-75 bodyFonts" id="Username" placeholder="Username Anda">
                                        </div>
                                        <div class="mb-2">
                                            <input type="password" class="form-control bg-light bg-opacity-75 bodyFonts" id="password" placeholder="Password Anda">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center mt-2">
                                <a  href="home.html" style="width: 100%;"><button style="width: 100%; background-color: #498ac6; border: #498ac6; opacity: 93%;" type="submit" class="btn btn-primary bodyFonts" id="login">Login</button></a>
                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <a href="home.html" style="text-decoration: none;"><p class="bodyFonts">Lupa password?</p></a>
                            </div>
                            <hr size="4" style="opacity: 20%;" width="100%" color="white">
                            <div class="d-flex justify-content-center">
                                <a href="daftar.html"><button style="color: #ffc700;" type="submit" class="btn bodyFonts">Daftar</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <img style="width: 100%;" src="https://www.bellevuecollege.edu/wp-content/uploads/sites/144/2020/03/graduation-cap-throw-1536x687.png" alt="">
        <div class="copyright justify-content-center" style="background-color: #1d4077; margin-top: -5px; padding-bottom: 5px;">
            <div class="card-group">
                <div class="card" style="background-color: #1d4077; border: none;">
                    <div class="card-body">
                        <p class="bodyFonts text-center" style="color: white; font-size: 0.8rem;">Dibuat oleh <a href="https://github.com/falendwa" style="font-weight: bold; font-size: large; text-decoration: none; color: white;">Moh Falend Wandamen</a></p>
                    </div>
                </div>
                <div class="card" style="background-color: #1d4077; border: none;">
                    <div class="card-body d-flex justify-content-center">
                        <i class="fa-solid fa-heart" style="color: red;"></i>
                    </div>
                </div>
                <div class="card" style="background-color: #1d4077; border: none;">
                    <div class="card-body">
                        <p class="bodyFonts text-center" style="color: white; font-size: 0.8rem;">untuk <span style="font-weight: bold; font-size: large;">Yayasan Hasnur Centre</span></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
